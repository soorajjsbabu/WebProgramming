<html>
	<head>
        <title>Search</title>
        <link rel="stylesheet" href="advancesearch.css">
	</head>
	<body>
        <div class="right">
            <a href="index.html">Search</a>
            <a href="imagesearch.html">Image Search</a><br><br>
        </div>
        <img class="center" src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="150px"><br><br>
        Find pages with...<br><br>
        <form action="https://google.co.in/search">
            <div id="grid">
                <div class="grid-item">
                    <label for="all_words">All these words: </label><br><br>
                    <label for="exact_words">This exact word or phrase: </label><br><br>
                    <label for="any_words">Any of these words: </label><br><br>
                    <label for="no_words">None of these words: </label><br><br>
                </div>
                <div class="grid-item">
                <input id="all_words" type="text" name="as_q"><br><br>
                <input id="exact_words" type="text" name="as_epq"><br><br>
                <input id="any_words" type="text" name="as_oq"><br><br>
                <input id="no_words" type="text" name="as_eq"><br><br>         
                </div>
            </div>
            <input class="button" id="result" type="submit" value="Advanced search">
        </form>
    </body>
</html>

<html>
	<head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="advancesearch.css">
	</head>
	<body>
        <div class="right">
            <a href="index.html">Search</a>
            <a href="imagesearch.html">Images</a><br><br>
        </div>
        <img class="center" src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="150px"><br><br>
        Find pages with...<br><br>
        <form action="https://google.co.in/search">
            <div id="grid">
                <div class="grid-item">
                    <label for="all_words">All these words: </label>
                    <input id="all_words" type="text" name="as_q" placeholder="Type the important words: tri-colour rat terrier"><br><br>
                </div>
                <div class="grid-item">
                    <label for="exact_words">This exact word or phrase: </label>
                    <input id="exact_words" type="text" name="as_epq" placeholder="Put exact words in quotes: "rat terrier"><br><br>
                </div>
                <div class="grid-item">
                    <label for="any_words">Any of these words: </label>
                    <input id="any_words" type="text" name="as_oq" placeholder="OR between all the words you want: miniature OR standard"><br><br>
                    </div>    
                <div class="grid-item">
                    <label for="no_words">None of these words: </label>
                    <input id="no_words" type="text" name="as_eq" placeholder="Put a minus sign just before words that you don't want: -rodent, -'Jack Russell'"><br><br>  
                </div>
            </div>
            <input class="button" id="result" type="submit" value="Advanced search">
        </form>
    </body>
</html>

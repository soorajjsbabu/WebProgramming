<html>
	<head>
        <title>Search</title>
        <link rel="stylesheet" href="advancesearch.css">
	</head>
	<body>
        <div class="right">
            <a href="search.html">Google Search</a>
            <a href="imagesearch.html">Google Image Search</a><br><br>
        </div>
        <img class="center" src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"><br><br>
        <form action="https://google.co.in/search">
            <label for="all_words">all these words: </label>
            <input id="all_words" type="text" name="as_q"><br><br>
            <label for="exact_words">this exact word or phrase: </label>
            <input id="exact_words" type="text" name="as_epq"><br><br>
            <label for="any_words">any of these words: </label>
            <input id="any_words" type="text" name="as_oq"><br><br>
            <label for="no_words">none of these words: </label>
            <input id="no_words" type="text" name="as_eq"><br><br>         
            <input id="result" type="submit" value="Advanced search">
        
        </form>
    </body>
</html>

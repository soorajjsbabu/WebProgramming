{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add article
{% endblock %}

{% block body %}

    <form method="POST" action="/wiki/save-article/" autocomplete="off">
        {% csrf_token %}
        <h2>Title</h2>
        <input type="text" id="title" name="title">
        <h2>Content</h2>
        <textarea cols="5" rows="5" name="content"></textarea><br>
        <input type="submit" value="Save">
    </form>

{% endblock %}
